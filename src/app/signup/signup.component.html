<div class="container">

    <h2 class="title">Registration Form</h2>
    <form [formGroup]="form" (ngSubmit)="register()" >
        <div class="form-group">
        <label class="col-md-4 control-label" for="firstname">First Name</label>  
        <div class="col-md-4">
        <input id="firstname" name="firstname" formControlName="firstname" class="form-control input-md" required="" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="lastname">Last Name</label>  
        <div class="col-md-4">
        <input id="lastname" name="lastname" formControlName="lastname" class="form-control input-md" required="" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="birthday">Birthday</label>  
        <div class="col-md-4">
        <input id="birthday" name="birthday"   formControlName="birthday" class="form-control input-md" required="" type="date">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="gender">Gender</label>  
        <div class="col-md-4">
        <input id="gender" name="gender"   formControlName="gender"  required="" type="radio" value="female">Female
        <input id="gender" name="gender"   formControlName="gender"  required="" type="radio" value="male">Male
       
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-4 control-label" for="email">Email</label>  
        <div class="col-md-4">
        <input id="email" name="email" formControlName="email" class="form-control input-md" required="" type="email">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="password">Password</label>  
        <div class="col-md-4">
        <input id="password" name="password" formControlName="password" class="form-control input-md" required="" type="password">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="mobile">Mobile </label>  
        <div class="col-md-4">
        <input id="mobile" name="mobile" formControlName="mobile" class="form-control input-md" required="" type="number">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="country">Country </label>  
        <div class="col-md-4">
        <input id="country" name="country" formControlName="country" class="form-control input-md" required="" type="text">
        </div>
      </div>

        
        <div class="form-group">
            <div class="col-md-4">
              <button type="submit" class="btn btn-success">submit</button>
            </div>
        </div>

</form>
</div>
